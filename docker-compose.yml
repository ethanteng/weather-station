services:
  postgres:
    image: postgres:16-alpine
    container_name: weather-station-db
    environment:
      POSTGRES_USER: weather_station
      POSTGRES_PASSWORD: bellavistaweather
      POSTGRES_DB: weather_station
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather_station"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

